<div class="container">
    <div class="col-md-6 offset-md-3">
        <div class="col-md-10 offset-md-1">
            <mat-card class="user-info">
                <mat-card-content>
                    <div *ngFor="let item of currentUser | keys" class="user-info-item">
                        <span *ngIf="item !== 'id'">{{item}} : {{currentUser[item]}}</span>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button class="btn btn-primary pointer edit" (click)="toEditProfile()">Settings</button>
                    <button mat-button class="btn btn-danger pointer edit" (click)="logout()">Logout</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
